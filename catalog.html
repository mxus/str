<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Catalog</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header class="header">
            <div id="head-logo"><span>STR</span></div>
            <nav class="primary-nav">
                <div><span>камеры</span></div><!--
                --><div><span>доставка и оплата</span></div><!--
                --><div><span>контакты</span></div>
            </nav>
            <div class="phone">8 930 678 09 65</div>
            <div class="purchase-btn"><span>Оформить заказ</span></div>
        </header>
        <main class="main">
            <ul class="cameras-list">
                <li class="snippet">
                    <div class="item-photo">
                        <img src="images/image09.jpg" width="165" height="109">
                    </div>
                    <div class="item-descr">
                        <div class="item-heading">
                            <span>Xiaomi YI</span>
                        </div>
                        <div class="item-chars">
                            <div class="chars-col">
                                <div class="char-item">
                                    <img class="char-icon" src="icons/video.png" width="16" height="16" alt="V">
                                    <div class="char-text">
                                        <span>
                                            1296p 30fps,<br>720p 60fps
                                        </span>
                                    </div>
                                </div>
                                <div class="char-item">
                                    <img class="char-icon" src="icons/photo.png" width="16" height="16" alt="Ph">
                                    <div class="char-text">
                                        <span>
                                            1920x1080
                                        </span>
                                    </div>
                                </div>
                                <div class="char-item">
                                    <img class="char-icon" src="icons/battery.png" width="16" height="16" alt="B">
                                    <div class="char-text">
                                        <span>
                                            1800mAh 5h/30h
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="chars-col">
                                <div class="char-item">
                                    <img class="char-icon" src="icons/matrix.png" width="16" height="16" alt="M">
                                    <div class="char-text">
                                        <span>
                                            Sony Exmor R BSI CMOS 16Mp
                                        </span>
                                    </div>
                                </div>
                                <div class="char-item">
                                    <img class="char-icon" src="icons/lens.png" width="16" height="16" alt="L">
                                    <div class="char-text">
                                        <span>
                                            1920x1080
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="chars-col">
                                <div class="char-item">
                                    <img class="char-icon" src="icons/selfie.png" width="32" height="32" alt="M">
                                    <div class="char-text">
                                        <span>
                                            Monopod<br>in box
                                        </span>
                                    </div>
                                </div>
                                <div class="char-item">
                                    <img class="char-icon" src="icons/fish.png" width="32" height="32" alt="L">
                                    <div class="char-text">
                                        <span>
                                            Aquabox<br>in box
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item-purchase-container">
                        <div class="purchase-btn purchase-btn-item">
                            <span>
                                <span>
                                    Купить
                                </span>
                                <span>
                                    6780<small class="currency-label">&thinsp;руб.</small>
                                </span>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </body>
</html>
